name: release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write       # REQUIRED for npm Trusted Publishing
  packages: write       # Only needed if you also push GitHub Packages

jobs:
  # ----------------------------------------------------------
  # 1. Build Rust + napi binaries for all targets
  # ----------------------------------------------------------
  build-binaries:
    name: Build Rust Binaries
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build_env: alpine
            container: node:22-alpine

          - os: windows-latest
            target: x86_64-pc-windows-msvc

          - os: macos-latest
            target: x86_64-apple-darwin

    container: ${{ matrix.container || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node (non-alpine)
      - name: Use Node.js
        if: matrix.build_env != 'alpine'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Alpine dependencies
      - name: Install Alpine Build Dependencies
        if: matrix.build_env == 'alpine'
        run: |
          apk add --no-cache python3 make g++ musl-dev clang llvm build-base bash curl

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install JS dependencies
        run: npm install -g pnpm && pnpm install

      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Build napi-rs Binary
        run: |
          pnpm napi build --platform --release --output-dir packaged-binaries --target ${{ matrix.target }}

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: packaged-binaries/*.node

  # ----------------------------------------------------------
  # 2. Build JS/TS layer once
  # ----------------------------------------------------------
  build-js:
    name: Build JS Bundle
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies and build TS
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build:release

      - name: Upload JS dist
        uses: actions/upload-artifact@v4
        with:
          name: js-dist
          path: dist/**/*

  # ----------------------------------------------------------
  # 3. Final assembly + npm publish (Trusted Publishing)
  # ----------------------------------------------------------
  publish:
    name: Publish to npm (Trusted Publishing)
    runs-on: ubuntu-latest
    needs: [build-binaries, build-js]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm && pnpm install

      # Download JS build
      - name: Download JS artifacts
        uses: actions/download-artifact@v4
        with:
          name: js-dist
          path: tmp-js

      # Download all native binaries
      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: tmp-bin

      # Flatten all artifacts into dist/
      - name: Assemble flat dist directory
        run: |
          rm -rf dist
          mkdir -p dist

          # Copy JS output
          cp -R tmp-js/* dist/

          # Copy all .node files from all targets
          find tmp-bin -type f -name "*.node" -exec cp {} dist/ \;

      - name: Show Final Dist
        run: |
          echo "----- FINAL DIST CONTENTS -----"
          ls -alh dist/

      # Confirm OIDC is available for Trusted Publishing
      - name: Verify OIDC
        run: |
          echo "OIDC URL:   $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "OIDC TOKEN: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"

      # The actual publish step WITH provenance
      - name: Publish to npm
        run: |
          npm publish --provenance --access public
