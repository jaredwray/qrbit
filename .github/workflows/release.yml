name: release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # REQUIRED for npm Trusted Publishing
  packages: write  # Only needed if you also push GitHub packages

jobs:
  # ----------------------------------------------------------
  # 1. Matrix build for Rust napi binaries
  # ----------------------------------------------------------
  build-binaries:
    name: Build Rust Binaries
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build_env: alpine
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    container: ${{ matrix.build_env == 'alpine' && 'node:22-alpine' || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (only non-Alpine)
        if: matrix.build_env != 'alpine'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Alpine Build Deps
        if: matrix.build_env == 'alpine'
        run: |
          apk add --no-cache python3 make g++ musl-dev clang llvm build-base bash curl

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install

      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Build napi-rs Binary
        run: |
          pnpm napi build --platform --release --output-dir packaged-binaries --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: packaged-binaries/*.node

  # ----------------------------------------------------------
  # 2. Build JS/TS code once on Linux
  # ----------------------------------------------------------
  build-js:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps + build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build:release

      - name: Upload dist (JS)
        uses: actions/upload-artifact@v4
        with:
          name: js-dist
          path: dist/**/*

  # ----------------------------------------------------------
  # 3. Combine everything and publish with Trusted Publishing
  # ----------------------------------------------------------
  publish:
    name: Publish to npm (Trusted Publishing)
    runs-on: ubuntu-latest
    needs: [build-binaries, build-js]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm && pnpm install

      - name: Download JS artifacts
        uses: actions/download-artifact@v4
        with:
          name: js-dist
          path: dist

      - name: Download all napi binaries
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show assembled dist
        run: ls -alhR dist

      - name: Confirm OIDC availability
        run: |
          echo "URL:   $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "TOKEN: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"

      - name: Publish to npm (Trusted Publishing + provenance)
        run: |
          npm publish --provenance --access public
